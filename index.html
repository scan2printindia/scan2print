<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scan2Print Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f7f6;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh; /* FIXED mobile issue */
  margin:0;
}

.card{
  background:#fff;
  padding:28px;
  border-radius:18px;
  width:92%;
  max-width:420px;
  text-align:center;
  border:1px solid #e6ecef;
}

.logo{
  width:128px;
  margin-bottom:12px;
}

.uploadBox{
  border:2px dashed #cfd8dc;
  border-radius:18px;
  padding:28px 16px;
  cursor:pointer;
  color:#607d8b;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:8px;
  box-sizing:border-box;
  margin:16px 0 10px;
}

.uploadBox:hover{
  border-color:#2563eb;
  background:#f0f7ff;
}

.plus{
  font-size:44px;
  line-height:1;
  color:#2563eb;
}

.fileName{
  font-size:14px;
  color:#37474f;
  word-break:break-all;
}

input[type="file"]{
  display:none;
}

button{
  width:100%;
  padding:14px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.queue{
  margin-top:18px;
  text-align:left;
  font-size:14px;
}

.step{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
  color:#607d8b;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#cfd8dc;
}

.working .dot{
  background:#2563eb;
  animation:pulse 1s infinite;
}

.done .dot{
  background:#2ecc71;
}

@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">

  <label class="uploadBox">
    <div class="plus">＋</div>
    <div>Tap to choose file</div>
    <div class="fileName" id="fileName"></div>
    <input type="file" id="file">
  </label>

  <button id="uploadBtn" onclick="upload()">Upload</button>

  <div class="queue">
    <div class="step" id="s1"><span class="dot"></span> Uploading file</div>
    <div class="step" id="s2"><span class="dot"></span> Sending to print shop</div>
    <div class="step" id="s3"><span class="dot"></span> Saving order</div>
  </div>
</div>

<script>
const BOT_TOKEN = "8218702839:AAFYe9BDwUxyo9Ce1ZoIfBOb7nnLfQzJTv0";
const CHAT_ID = "6231880924";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGyVFj84IlyIyw0kyoNmcSARmDw3IVVGluIawmz69dXEja1tXEszMXH7wDkfn47mmPlQ/exec";

file.onchange=()=>{
  fileName.innerText=file.files[0]?file.files[0].name:"";
};

function setStep(id,state){
  document.getElementById(id).className="step "+state;
}

async function upload(){
  if(!file.files[0]) return alert("Please choose a file");

  uploadBtn.disabled=true;
  setStep("s1","working");

  const fd=new FormData();
  fd.append("document",file.files[0]);

  const tg=await fetch(
    `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument?chat_id=${CHAT_ID}`,
    {method:"POST",body:fd}
  );
  const data=await tg.json();

  setStep("s1","done");
  setStep("s2","working");

  await fetch(SCRIPT_URL,{
    method:"POST",
    mode:"no-cors",
    body:JSON.stringify({
      shop:new URLSearchParams(location.search).get("shop")||"General",
      fileName:file.files[0].name,
      fileId:data.result.document.file_id
    })
  });

  setStep("s2","done");
  setStep("s3","done");
  uploadBtn.innerText="Uploaded ✓";
  uploadBtn.disabled=false;
}
</script>

</body>
</html>
