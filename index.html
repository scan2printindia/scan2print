<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scan2Print Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial;
    background:#f4f7f6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
  }
  .card {
    background:#fff;
    padding:26px;
    border-radius:14px;
    width:92%;
    max-width:420px;
    text-align:center;
    border:1px solid #e6ecef;
  }
  .brand{
    display:flex;
    flex-direction:column;
    gap:10px;
    align-items:center;
    margin-bottom:14px;
  }
  .logo{
    width:60px;
    height:auto;
    object-fit:contain;
  }
  .brandName{
    font-weight:800;
    font-size:18px;
  }
  .brandSub{
    font-size:12px;
    color:#607d8b;
  }
  button {
    background:#2d7ff9;
    color:#fff;
    border:none;
    padding:12px;
    width:100%;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
  }
</style>
</head>

<body>
<div class="card">
  <div class="brand">
    <img src="logo.png" class="logo" alt="Scan2Print">
    <div class="brandName">Scan2Print</div>
    <div class="brandSub">Upload documents for printing</div>
  </div>

  <input type="file" id="file"><br><br>
  <button onclick="upload()">Upload</button>
  <div id="status"></div>
</div>

<script>
const BOT_TOKEN = "8218702839:AAFYe9BDwUxyo9Ce1ZoIfBOb7nnLfQzJTv0";
const CHAT_ID = "6231880924";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGyVFj84IlyIyw0kyoNmcSARmDw3IVVGluIawmz69dXEja1tXEszMXH7wDkfn47mmPlQ/exec";

async function upload() {
  const fileInput = document.getElementById("file");
  if (!fileInput.files[0]) return alert("Select a file");

  const formData = new FormData();
  formData.append("document", fileInput.files[0]);

  const tgRes = await fetch(
    `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument?chat_id=${CHAT_ID}`,
    { method: "POST", body: formData }
  );
  const tgData = await tgRes.json();

  await fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      shop: new URLSearchParams(location.search).get("shop") || "General",
      fileName: fileInput.files[0].name,
      fileId: tgData.result.document.file_id
    })
  });

  alert("Uploaded successfully");
  fileInput.value = "";
}
</script>
</body>
</html>
