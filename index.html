<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scan2Print Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial;
  background:#f4f7f6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  background:#fff;
  padding:30px;
  border-radius:12px;
  width:90%;
  max-width:400px;
  text-align:center;
}
button {
  background:#2d7ff9;
  color:#fff;
  border:none;
  padding:12px;
  width:100%;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}
#status { margin-top:15px; font-size:14px; }
</style>
</head>
<body>

<div class="card">
  <h2>Upload for Printing</h2>
  <input type="file" id="file"><br><br>
  <button onclick="upload()">Upload</button>
  <div id="status"></div>
</div>

<script>
const BOT_TOKEN = "8218702839:AAFYe9BDwUxyo9Ce1ZoIfBOb7nnLfQzJTv0";
const CHAT_ID = "6231880924";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGyVFj84IlyIyw0kyoNmcSARmDw3IVVGluIawmz69dXEja1tXEszMXH7wDkfn47mmPlQ/exec";

async function upload() {
  const fileInput = document.getElementById("file");
  const status = document.getElementById("status");

  if (!fileInput.files[0]) {
    alert("Select a file");
    return;
  }

  status.innerText = "Uploading to Telegram...";

  const formData = new FormData();
  formData.append("document", fileInput.files[0]);

  const tgRes = await fetch(
    `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument?chat_id=${CHAT_ID}`,
    { method: "POST", body: formData }
  );
  const tgData = await tgRes.json();

  if (!tgData.ok) {
    status.innerText = "Telegram upload failed";
    return;
  }

  status.innerText = "Saving order...";

  await fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      shop: new URLSearchParams(location.search).get("shop") || "General",
      fileName: fileInput.files[0].name,
      fileId: tgData.result.document.file_id
    })
  });

  status.innerText = "Uploaded successfully âœ…";
  fileInput.value = "";
}
</script>

</body>
</html>
