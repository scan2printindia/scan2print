<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scan2Print Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    font-family: Arial;
    background:#f4f7f6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
  }

  .card{
    background:#fff;
    padding:28px;
    border-radius:16px;
    width:92%;
    max-width:420px;
    text-align:center;
    border:1px solid #e6ecef;
  }

  .brand{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    margin-bottom:18px;
  }

  .logo{
    width:128px; /* 2Ã— size */
    height:auto;
  }

  .brandName{
    font-size:18px;
    font-weight:800;
  }

  /* ðŸ”½ Upload box */
  .uploadBox{
    border:2px dashed #cfd8dc;
    border-radius:14px;
    padding:26px 16px;
    cursor:pointer;
    transition:.2s;
    margin-bottom:14px;
    color:#607d8b;
  }

  .uploadBox:hover{
    border-color:#2d7ff9;
    background:#f7faff;
  }

  .plus{
    font-size:42px;
    line-height:1;
    color:#2d7ff9;
  }

  .fileName{
    font-size:14px;
    margin-top:6px;
    color:#37474f;
    word-break:break-all;
  }

  input[type="file"]{
    display:none;
  }

  button{
    width:100%;
    padding:12px;
    background:#2d7ff9;
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
  }

  button:disabled{
    opacity:.6;
    cursor:not-allowed;
  }

  /* Status Queue */
  .queue{
    margin-top:18px;
    text-align:left;
    font-size:14px;
  }

  .step{
    display:flex;
    align-items:center;
    gap:8px;
    margin-bottom:8px;
    color:#607d8b;
  }

  .dot{
    width:10px;
    height:10px;
    border-radius:50%;
    background:#cfd8dc;
  }

  .working .dot{
    background:#2d7ff9;
    animation:pulse 1s infinite;
  }

  .done .dot{
    background:#2ecc71;
  }

  @keyframes pulse{
    0%{opacity:.3}
    50%{opacity:1}
    100%{opacity:.3}
  }
</style>
</head>

<body>

<div class="card">
  <div class="brand">
    <img src="logo.png" class="logo" alt="Scan2Print">
    <div class="brandName">Scan2Print</div>
  </div>

  <!-- Upload box -->
  <label class="uploadBox">
    <div class="plus">ï¼‹</div>
    <div>Tap to choose file</div>
    <div class="fileName" id="fileName"></div>
    <input type="file" id="file">
  </label>

  <button id="uploadBtn" onclick="upload()">Upload</button>

  <div class="queue">
    <div class="step" id="s1"><span class="dot"></span> Uploading file</div>
    <div class="step" id="s2"><span class="dot"></span> Sending to print shop</div>
    <div class="step" id="s3"><span class="dot"></span> Saving order</div>
  </div>
</div>

<script>
const BOT_TOKEN = "8218702839:AAFYe9BDwUxyo9Ce1ZoIfBOb7nnLfQzJTv0";
const CHAT_ID = "6231880924";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGyVFj84IlyIyw0kyoNmcSARmDw3IVVGluIawmz69dXEja1tXEszMXH7wDkfn47mmPlQ/exec";

const fileInput = document.getElementById("file");
const fileNameEl = document.getElementById("fileName");

fileInput.addEventListener("change", () => {
  fileNameEl.innerText = fileInput.files[0]
    ? fileInput.files[0].name
    : "";
});

function setStep(id, state){
  document.getElementById(id).className = "step " + state;
}

async function upload(){
  if(!fileInput.files[0]){
    alert("Please choose a file");
    return;
  }

  document.getElementById("uploadBtn").disabled = true;
  setStep("s1","working");

  try{
    const fd = new FormData();
    fd.append("document", fileInput.files[0]);

    const tgRes = await fetch(
      `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument?chat_id=${CHAT_ID}`,
      { method:"POST", body:fd }
    );
    const tgData = await tgRes.json();

    setStep("s1","done");
    setStep("s2","working");

    await fetch(SCRIPT_URL,{
      method:"POST",
      mode:"no-cors",
      body:JSON.stringify({
        shop:new URLSearchParams(location.search).get("shop") || "General",
        fileName:fileInput.files[0].name,
        fileId:tgData.result.document.file_id
      })
    });

    setStep("s2","done");
    setStep("s3","done");

    document.getElementById("uploadBtn").innerText = "Uploaded âœ“";
    fileInput.value = "";
    fileNameEl.innerText = "";

  }catch(e){
    alert("Upload failed. Please try again.");
  }finally{
    document.getElementById("uploadBtn").disabled = false;
  }
}
</script>

</body>
</html>
