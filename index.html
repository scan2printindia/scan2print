<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scan2Print â€“ Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .upload-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .drop-zone { border: 2px dashed #2d7ff9; padding: 40px 20px; border-radius: 15px; margin-bottom: 25px; cursor: pointer; background: #f0f7ff; }
        button { background: #2d7ff9; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; width: 100%; cursor: pointer; font-weight: 600; }
        #status { margin-top: 20px; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2>Quick Print</h2>
        <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
            <span id="fileNameDisplay">Select File</span>
            <input type="file" id="fileInput" hidden onchange="document.getElementById('fileNameDisplay').innerText = this.files[0].name">
        </div>
        <button onclick="startUpload()" id="btn">ðŸš€ Upload</button>
        <div id="status">Ready</div>
    </div>
    <script>
        const BOT_TOKEN = "8218702839:AAFYe9BDwUxyo9Ce1ZoIfBOb7nnLfQzJTv0";
        const CHAT_ID = "6231880924";
        const GOOGLE_URL = "YOUR_APPS_SCRIPT_URL"; 

        async function startUpload() {
            const input = document.getElementById('fileInput');
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            if (!input.files[0]) return alert("Select a file!");

            btn.disabled = true;
            status.innerText = "Step 1/2: Sending to Telegram...";

            try {
                let formData = new FormData();
                formData.append("document", input.files[0]);
                
                let tgRes = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument?chat_id=${CHAT_ID}`, { method: "POST", body: formData });
                let tgData = await tgRes.json();
                
                if(!tgData.ok) throw new Error("Telegram failed");
                
                status.innerText = "Step 2/2: Logging to Sheet...";
                let fileId = tgData.result.document.file_id;

                // CRITICAL: use 'no-cors' to prevent browser blocking
                await fetch(GOOGLE_URL, {
                    method: "POST",
                    mode: "no-cors", 
                    headers: { "Content-Type": "text/plain" },
                    body: JSON.stringify({
                        shop: new URLSearchParams(window.location.search).get("shop") || "General",
                        fileName: input.files[0].name,
                        fileUrl: "https://api.telegram.org/file/bot"+BOT_TOKEN+"/"+fileId,
                        fileId: fileId
                    })
                });

                status.innerHTML = "<b style='color:green'>Success! File logged.</b>";
                input.value = "";
            } catch (e) {
                status.innerText = "Error: " + e.message;
            } finally {
                btn.disabled = false;
            }
        }
    </script>

    <div style="padding: 20px; border: 2px dashed orange; margin: 20px auto; max-width: 400px; text-align: center; background: #fff; border-radius: 10px;">
        <h3 style="color: orange; margin-top: 0;">Connection Debugger</h3>
        <button onclick="testSheetConnection()" style="background: orange; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-weight: bold;">Test Sheet Log</button>
        <p id="testStatus" style="font-size: 13px; margin-top: 10px; color: #666;">Status: Waiting for click...</p>
    </div>

    <script>
    async function testSheetConnection() {
        const status = document.getElementById('testStatus');
        const GOOGLE_URL = "YOUR_APPS_SCRIPT_URL"; // MAKE SURE THIS IS UPDATED
        status.innerText = "Connecting to Google...";
        
        try {
            await fetch(GOOGLE_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    shop: "DEBUG-TEST",
                    fileName: "test-file.txt",
                    fileUrl: "http://test.com",
                    fileId: "TEST-ID-123"
                })
            });
            status.innerHTML = "<b style='color:green'>Data Sent! Check your Google Sheet now.</b>";
        } catch (e) {
            status.innerText = "Error: " + e.message;
        }
    }
    </script>
    </body>
</html>
