<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scan2Print â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f6f6f6; padding:20px; }
    .box { background:#fff; max-width:900px; margin:auto; padding:20px; border-radius:10px; }
    .summary { display:flex; gap:10px; margin:20px 0; }
    .card { flex:1; background:#eee; padding:15px; border-radius:6px; text-align:center; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    .status-active { color: green; font-weight: bold; }
    .status-pending { color: orange; font-style: italic; }
  </style>
</head>
<body>
  <div class="box">
    <div class="summary">
      <div class="card"><b id="today">0</b><br>Today</div>
      <div class="card"><b id="week">0</b><br>Week</div>
      <div class="card"><b id="month">0</b><br>Month</div>
    </div>
    <table>
      <thead><tr><th>Time</th><th>File</th><th>Status</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <script>
    let allFiles = [];
    const shop = new URLSearchParams(location.search).get("shop");
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwGyVFj84IlyIyw0kyoNmcSARmDw3IVVGluIawmz69dXEja1tXEszMXH7wDkfn47mmPlQ/exec";

    function loadData() {
      fetch(`${scriptUrl}?shop=${shop}&t=${Date.now()}`)
        .then(r => r.json())
        .then(data => {
          document.getElementById("today").innerText = data.summary.today;
          document.getElementById("week").innerText = data.summary.week;
          document.getElementById("month").innerText = data.summary.month;
          allFiles = data.files;
          render();
        });
    }

    function render() {
      const tbody = document.getElementById("rows");
      tbody.innerHTML = allFiles.map(f => {
        let action = `<span class="status-pending">Processing...</span>`;
        if (f.status === "ACTIVE") action = `<a href="${f.fileUrl}" target="_blank">Open</a>`;
        if (f.status.includes("FAILED")) action = `<span style="color:red">Error</span>`;
        
        return `<tr>
          <td>${new Date(f.timestamp).toLocaleTimeString()}</td>
          <td>${f.fileName}</td>
          <td>${action}</td>
        </tr>`;
      }).join('');
    }

    setInterval(loadData, 2000); // Refreshes every 2 seconds
    loadData();
  </script>
</body>
</html>
