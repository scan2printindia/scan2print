<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scan2Print Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{font-family:Arial;background:#f5f7f5;margin:0;padding:20px}
  .logo{width:88px}
  .header{display:flex;justify-content:space-between;align-items:center}
  .brand{display:flex;gap:14px;align-items:center}
  .sectionTitle{font-size:18px;font-weight:700;margin:24px 0 10px}
  .currentWrap{background:#fff;border:2px solid #2563eb;border-radius:18px;padding:16px}
  .currentFile{display:flex;justify-content:space-between;background:#f0f7ff;padding:14px;border-radius:14px;margin-bottom:10px}
  .fileActions{display:flex;gap:22px}
  button{padding:10px 14px;border-radius:10px;border:none;background:#2563eb;color:#fff;cursor:pointer}
  .doneBtn{background:#fff;color:#2563eb;border:2px solid #2563eb}
  .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:30px 0}
  .stat{background:#fff;border-radius:18px;padding:18px;text-align:center}
  .statValue{font-size:36px;font-weight:800}
  .filterBar{display:flex;gap:10px;margin-bottom:10px;align-items:center}
  table{width:100%;border-collapse:collapse;background:#fff;border-radius:18px;overflow:hidden}
  th,td{padding:14px;border-bottom:1px solid #eee;font-size:14px}
  .deletedRow{opacity:.5}
</style>
</head>
<body>

<div class="header">
  <div class="brand">
    <div class="logo"></div> <div>
      <h2 id="shopTitle"></h2>
      <div>Live document intake</div>
    </div>
  </div>
</div>

<div class="sectionTitle">Current Documents</div>
<div class="currentWrap" id="currentWrap">Waiting for upload…</div>

<div class="stats">
  <div class="stat"><div>Today</div><div class="statValue" id="kToday">0</div></div>
  <div class="stat"><div>Week</div><div class="statValue" id="kWeek">0</div></div>
  <div class="stat"><div>Month</div><div class="statValue" id="kMonth">0</div></div>
</div>

<div class="sectionTitle">Recent Files</div>
<div class="filterBar">
  <select id="period">
    <option value="today">Today</option>
    <option value="week">Week</option>
    <option value="month">Month</option>
    <option value="all">All Time</option>
  </select>

  <select id="status">
    <option value="ALL">All</option>
    <option value="ACTIVE">Active</option>
    <option value="DELETED">Deleted</option>
  </select>

  <button onclick="load()">Apply Filters</button>
</div>

<table>
<thead>
  <tr><th>Received</th><th>Document</th><th>Status</th></tr>
</thead>
<tbody id="history"></tbody>
</table>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwGyVFj84IlyIyw0kyoNmcSARmDw3IVVGluIawmz69dXEja1tXEszMXH7wDkfn47mmPlQ/exec";
const shop=new URLSearchParams(location.search).get("shop")||"General";
shopTitle.innerText="Shop: "+shop;

async function load(){
  // Fetch everything so we can manage Current vs History locally
  const res=await fetch(`${SCRIPT_URL}?shop=${shop}&period=all`);
  const d=await res.json();

  kToday.innerText=d.summary.today;
  kWeek.innerText=d.summary.week;
  kMonth.innerText=d.summary.month;

  // 1. Current Documents: Filter for ACTIVE from the full list
  const activeFiles = d.files.filter(f => f.status === "ACTIVE");
  currentWrap.innerHTML = activeFiles.length
    ? activeFiles.map(f => `
      <div class="currentFile">
        <div>
          <b>${f.fileName}</b><br>
          <small>${new Date(f.time).toLocaleTimeString()}</small>
        </div>
        <div class="fileActions">
          <button onclick="window.open('${f.fileUrl}')">Download</button>
          <button class="doneBtn" onclick="done('${f.fileId}')">Done</button>
        </div>
      </div>`).join("")
    : "Waiting for upload…";

  // 2. Recent Files: Filter based on UI selection
  const now = new Date();
  const startToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  
  let recent = d.files.filter(f => {
    const fDate = new Date(f.time);
    
    // Status Filter
    if(status.value !== "ALL" && f.status !== status.value) return false;
    
    // Period Filter
    if(period.value === "today" && fDate < startToday) return false;
    // (Note: Week/Month can be added here or relied on from the AppScript)
    
    return true;
  });

  history.innerHTML = recent.map(f => `
    <tr class="${f.status === "DELETED" ? "deletedRow" : ""}">
      <td>${new Date(f.time).toLocaleString()}</td>
      <td>${f.fileName}</td>
      <td>${f.status}</td>
    </tr>`).join("");
}

async function done(id){
  if(confirm("Mark this file as completed?")){
    await fetch(`${SCRIPT_URL}?action=done&fileId=${id}`);
    load();
  }
}

load();
</script>
</body>
</html>
